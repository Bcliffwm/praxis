# Docker Compose for Research GraphRAG Development
version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: research-neo4j
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["graph-data-science"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    networks:
      - research-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5

  research-graphrag:
    build: .
    container_name: research-graphrag-app
    environment:
      # Neo4j Configuration
      DB_URI: bolt://neo4j:7687
      DB_USER: neo4j
      DB_PASSWORD: password
      TARGET_DB: neo4j
      
      # AWS Configuration (set these in .env file)
      aws_access_key_id: ${AWS_ACCESS_KEY_ID}
      aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      region_name: ${AWS_REGION:-us-east-1}
    ports:
      - "8501:8501"  # Streamlit
    volumes:
      - ./data:/app/data:ro  # Mount data directory as read-only
      - ./logs:/app/logs     # Mount logs directory
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - research-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Optional: Jupyter notebook service for development
  jupyter:
    build: .
    container_name: research-jupyter
    environment:
      DB_URI: bolt://neo4j:7687
      DB_USER: neo4j
      DB_PASSWORD: password
      TARGET_DB: neo4j
      aws_access_key_id: ${AWS_ACCESS_KEY_ID}
      aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      region_name: ${AWS_REGION:-us-east-1}
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - jupyter_data:/home/app/.jupyter
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - research-network
    command: >
      bash -c "
        pip install jupyter &&
        jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
      "
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  jupyter_data:
    driver: local

networks:
  research-network:
    driver: bridge